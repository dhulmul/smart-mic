<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Audio Chat with PeerJS</title>
    
    <!-- Use Bootswatch CSS from cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <!-- 
                    Display audio of the current user
                    Note: mute your own audio, otherwise you'll hear yourself ...
                 -->
                <div class="text-center">
                    <audio id="my-microphone"  width="300" height="300" autoplay="autoplay" muted="true" class="center-block"></audio>
                    <span class="label label-info">Participant</span>
                    <span class="ip-info center-block">
                </div>
            </div>

            <div class="col-md-6 col-lg-6">
                <!-- Display audio of the connected peer -->
                <div class="text-center">
                    <audio id="peer-camera" width="300" height="300" autoplay="autoplay" class="center-block"></audio>
                    <span class="label label-info center-block" id="connected_peer"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <h1 class="text-center">
                Smart Mic
                <br>
                <!-- <small> Share the following ID with the pal that wants to talk with you</small> -->
            </h1>
            <!-- The ID of your current session -->
            
            <!-- <h4 class="text-center">
                <span id="peer-id-label"></span>
            </h4> -->
            
            <div class="container">
                <div class="container" >
                    <div id="basicChecks" class="row lead">Running Checks:</div>
                    <div class="row" id="progressBar"></div>
                </div>
                
                <div class="container">
                    <div class="lead">
                            <div id = "isWebRTCSupported" class="row label"></div>
                            <div id = "hasMicrophone" class="row label"></div>
                            <div id = "isWebsiteHasMicrophonePermissions" class="row label"></div>
                            <div id = "getDownlink" class="row label"></div>
                            <div id = "checkNetworkSpeed" class="row label"></div>
                    </div>
                   
                </div>
            </div>

            <hr/><br><br>

            <div class="container">
                    <div class="col-md-12 col-lg-12">
                            <div class="form-horizontal" id="connection-form">
                                <fieldset>
                                    <legend>Connect with Presenter</legend>
                                    <div class="form-group">
                                        <label for="name" class="col-lg-2 control-label">Username</label>
                                        <div class="col-lg-10">
                                            <input type="text"  class="form-control" name="name" id="name" placeholder="Your Username" 
                                            required="required" required pattern=".*\S+.*">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="peer_id" class="col-lg-2 control-label">Peer ID (id of your pal)</label>
                                        <div class="col-lg-10">
                                            <input type="text" value="mw002" class="form-control" name="peer_id" 
                                            id="peer_id" placeholder="Peer ID" autocomplete="off" autocorrect="off" 
                                            autocapitalize="off" spellcheck="false">
                                            
                                            <!-- Show message if someone connected to the client -->
                                            <div id="connected_peer_container" class="hidden">
                                                An user is already connected to your session. Just provide a name to connect !
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button id="connect-to-peer-btn" class="btn btn-primary">Ask a question!</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
            </div>
        

            <div class="container">
                <div id="chat" class="hidden">                
                    <button id="call" class="btn btn-primary center-block" style="margin-bottom: 20px;"> <i class="fa fa-microphone"></i><button> 
                    <div class="center-block" id="container-for-message" >
                            <input type="text" class="form-control"  name="message" id="message" placeholder="Your messag here ...">
                            <button id="send-message" class="btn btn-success block">Send Message</button>
                    </div>       
                </div><br>
                    <hr>
                    <div class="container">
                            <div class="container" id="message-container">
                                    <div class="list-group" id="messages"></div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="resources/js/peer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="resources/js/helper.js"></script>
    <script src="https://www.webrtc-experiment.com/DetectRTC.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/loading-bar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="resources/js/loading-bar.js"></script>
    <script src="https://browser.sentry-cdn.com/5.9.1/bundle.min.js" integrity="sha384-/x1aHz0nKRd6zVUazsV6CbQvjJvr6zQL2CHbQZf3yoLkezyEtZUpqUNnOLW9Nt3v" crossorigin="anonymous">
    </script>
</script>
</body>

</html>
